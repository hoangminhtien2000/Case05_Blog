<h1>Show Detail Blog</h1>


<div class="card mb-4">

    <img  src="{{blog?.img_blog}}" width="200" height="300">
    <div class="card-body">
      <div class="small text-muted">Like: {{blog?.like1}} </div>
      <h2 class="card-title h4">{{blog?.name_blog}}</h2>
      <h3 class="card-title h4">{{blog?.category.name_category}}</h3>
      <p class="card-text">{{blog?.content_full}}</p>
      <div *ngFor="let cm of blog?.comments">
        <p>{{cm?.id_comment}}: {{cm?.content_comment}}</p>
      </div>
    </div>

</div>
